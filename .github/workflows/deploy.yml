name: üöÄ Resume Builder _ Reacjs and Node Js Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üóÇÔ∏è Upload Backend via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          server-dir: ${{ secrets.REMOTE_DIR }}
          local-dir: ./                # Make sure this is correct (e.g., './dist/' for builds)
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
          timeout: 60000               # 60 seconds (prevents early disconnects)
          retry-count: 3               # Retries if connection drops
          retry-delay: 10              # Wait before retrying
